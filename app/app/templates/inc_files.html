<div class="container py-4">
  <div class="card mx-auto" style="max-width: 1000px;">
    <div class="card-header d-flex align-items-center justify-content-between">
      <span class="fw-bold fs-5"><i class="bi bi-folder2-open me-2"></i>Session Files</span>
      <!-- Optional: Help icon -->
    </div>
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-auto form-group">
          <select class="form-control" id="fileTypeSelect">
            <option value="all">All Results</option>
          </select>
        </div>
      </div>
      <div id="filesDiv" class="results">
        <div class="row justify-content-center mt-3">
          <div class="col-md-6 col-lg-8">
            <ul id="analysisList" class="list-group"></ul>
          </div>
        </div>
      </div>
      <div class="button-container mt-3 d-flex gap-2 justify-content-end">
        <button type="button" class="btn btn-primary" id="downloadResultsButton">Download</button>
        <button type="button" class="btn btn-outline-danger" id="clearFilesButton">Clear</button>
      </div>
    </div>
  </div>
</div>
