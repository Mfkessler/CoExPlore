<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoExPlore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- DataTables, Bootstrap Select, Fancybox, PapaParse -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
  <link rel="icon" href="{{ BASE_URL }}/static/favicon.ico" type="image/x-icon">
  <!-- Your custom CSS -->
  <link href="static/styles.css" rel="stylesheet">
  <style>
    body { background: #f6f8fa; }
    .sidebar {
      width: 60px;
      background: #212529;
      min-height: 100vh;
      position: fixed;
      top: 0; left: 0; z-index: 1030;
      display: flex; flex-direction: column; align-items: center; padding-top: 1rem;
    }
    .sidebar .brand { color: #fff; font-weight: bold; font-size: 1.3rem; margin-bottom: 2rem; }
    .sidebar .nav-link { color: #bbb; padding: 1rem 0.5rem; width: 100%; text-align: center; border-radius: 0.5rem; margin-bottom: 0.25rem; transition: background 0.15s, color 0.15s; }
    .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #343a40; color: #fff; }
    .sidebar .bi { font-size: 1.6rem; }
    .main-content { margin-left: 60px; min-height: 100vh; padding-top: 0; background: #f6f8fa; }
    .topbar {
      height: 58px;
      background: #fff;
      border-bottom: 1px solid #e2e4e8;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 1.5rem;
      position: sticky; top: 0; z-index: 1020;
    }
    .help-btn { background: none; border: none; color: #1d6fa5; font-size: 2rem; }
    @media (max-width: 991.98px) {
      .sidebar { position: fixed; left: -60px; transition: left 0.3s; }
      .sidebar.show { left: 0; }
      .main-content { margin-left: 0; }
      .topbar { left: 0; }
    }
    .expert-section { display: none; }
    .show-expert .expert-section { display: block; }
    .floating-help {
      position: fixed; bottom: 18px; right: 30px; z-index: 3000;
      background: #fff; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.11);
      width: 52px; height: 52px; display: flex; align-items: center; justify-content: center;
      font-size: 2rem; color: #1d6fa5; border: 1.5px solid #e3e4e8;
      transition: background 0.18s;
    }
    .floating-help:hover { background: #eef5fa; }
    .help-modal .modal-content { border-radius: 1.2rem; }
  </style>
</head>
<body>
  <div id="loadingSpinner">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Sidebar -->
  <nav class="sidebar d-none d-lg-flex flex-column align-items-center" id="sidebarNav">
    <div class="brand">C<span style="color:#46b9ef;">E</span>X</div>
    <a href="#" class="nav-link active" data-tab="#tab-datasets" title="Datasets"><i class="bi bi-database"></i></a>
    <a href="#" class="nav-link" data-tab="#tab-info" title="Info & Settings"><i class="bi bi-gear"></i></a>
    <a href="#" class="nav-link" data-tab="#tab-browser" title="Browser"><i class="bi bi-search"></i></a>
    <a href="#" class="nav-link" data-tab="#tab-analysis" title="Analysis"><i class="bi bi-graph-up-arrow"></i></a>
    <a href="#" class="nav-link" data-tab="#tab-files" title="Session Files"><i class="bi bi-folder2-open"></i></a>
  </nav>

  <!-- Topbar -->
  <header class="topbar">
    <div class="d-flex align-items-center">
      <button class="btn d-lg-none me-2" id="sidebarToggle"><i class="bi bi-list"></i></button>
      <span class="fw-bold fs-4 coexplore-title">CoExPlore</span>
      <span class="ms-3 text-muted fs-6">| Comparative Co-Expression Explorer</span>
    </div>
    <button class="help-btn" id="mainHelpBtn" title="Show Help"><i class="bi bi-question-circle"></i></button>
  </header>
  <main class="main-content">
    <ul class="nav nav-tabs justify-content-center" id="mainTabs" role="tablist">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-datasets" type="button" role="tab"><i class="bi bi-database me-1"></i>Datasets</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-info" type="button" role="tab"><i class="bi bi-gear me-1"></i>Info & Settings</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-browser" type="button" role="tab"><i class="bi bi-search me-1"></i>Browser</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-analysis" type="button" role="tab"><i class="bi bi-graph-up-arrow me-1"></i>Analysis</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-files" type="button" role="tab"><i class="bi bi-folder2-open me-1"></i>Files</button></li>
    </ul>
    <div class="tab-content">
      <!-- Datasets -->
      <div class="tab-pane fade show active" id="tab-datasets" role="tabpanel">
        {% include "inc_datasets.html" %}
      </div>
      <!-- Info & Settings -->
      <div class="tab-pane fade" id="tab-info" role="tabpanel">
        {% include "inc_info.html" %}
      </div>
      <!-- Browser -->
      <div class="tab-pane fade" id="tab-browser" role="tabpanel">
        {% include "inc_browser.html" %}
      </div>
      <!-- Analysis -->
      <div class="tab-pane fade" id="tab-analysis" role="tabpanel">
        {% include "inc_analysis.html" %}
      </div>
      <!-- Files -->
      <div class="tab-pane fade" id="tab-files" role="tabpanel">
        {% include "inc_files.html" %}
      </div>
    </div>
    <!-- Floating Help Button for mobile -->
    <button class="floating-help d-lg-none" id="floatingHelpBtn"><i class="bi bi-question-circle"></i></button>
  </main>
  <!-- Help Modal -->
  <div class="modal fade help-modal" id="helpModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-question-circle me-2"></i>Help</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="helpModalContent">
          <!-- Dynamically loaded -->
        </div>
      </div>
    </div>
  </div>
  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script>
    // Sidebar toggle for mobile
    document.getElementById('sidebarToggle')?.addEventListener('click', function () {
      document.getElementById('sidebarNav').classList.toggle('show');
    });
    // Help Button (contextual)
    function getActiveTabId() {
      return document.querySelector('.tab-pane.active')?.id || '';
    }
    function getHelpContent(tabId) {
      const helps = {
        "tab-datasets": `<b>Datasets:</b> Select one or more species for analysis. Use the expert toggle for advanced options.`,
        "tab-info": `<b>Info & Settings:</b> View pipeline parameters, set output prefix, and adjust advanced settings.`,
        "tab-browser": `<b>Browser:</b> Filter and analyze transcript data for selected species. Global search and expert options available.`,
        "tab-analysis": `<b>Analysis:</b> Run whole-transcriptome or comparative analyses. Advanced parameters via expert mode.`,
        "tab-files": `<b>Session Files:</b> Download or clear session results.`
      };
      return helps[tabId] || "No help for this view.";
    }
    function showHelp() {
      const tabId = getActiveTabId();
      document.getElementById('helpModalContent').innerHTML = getHelpContent(tabId);
      var modal = new bootstrap.Modal(document.getElementById('helpModal'));
      modal.show();
    }
    document.getElementById('mainHelpBtn').onclick = showHelp;
    document.getElementById('floatingHelpBtn')?.addEventListener('click', showHelp);
  </script>
  <!-- Your appâ€™s JS entrypoint (uses ES6 modules and your full codebase) -->
  <script type="module" src="static/js/main.js"></script>
  <script>
    // Expose for Jinja2 includes
    const BASE_URL = "{{ BASE_URL }}";
    const OUTPUT_DIR = "{{ OUTPUT_DIR }}";
  </script>
</body>
</html>
